<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Gian Trujillo" />
    <meta name="author" content="Gian Trujillo" />
    <meta name="keywords" content="Gian Trujillo" />
    <title>Around</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.svg" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div>
          <img
            class="header__logo"
            alt="Logo de Around the U.S."
            src="./favicon.svg"
          />
          <div class="header__line"></div>
        </div>
      </header>
      <main>
        <section class="profile">
          <div class="profile__container">
            <img
              class="profile__image"
              alt="Una foto de Jacques Cousteau"
              src="./images/jacques_image.jpg"
            />

            <div class="profile__info">
              <div class="profile__info-adjust">
                <h1 class="profile__info-name">Jacques Cousteau</h1>
                <img
                  class="profile__edit-button"
                  alt="icono de editar perfil"
                  src="./images/edit_button.png"
                />
              </div>
              <p class="profile__info-description">Explorador</p>
            </div>
          </div>
          <button class="profile__add-button">+</button>
        </section>
        <section class="landscapes"></section>

        <div class="popup" id="popup__editer">
          <div class="popup__container">
            <button id="close" class="popup__close-button">
              <img
                class="popup__close-image"
                alt="close"
                src="./images/close.svg"
              />
            </button>
            <h3 class="popup__title">Editar Perfil</h3>
            <form class="popup__form" id="popup__editer-form">
              <label class="popup__field-holder">
                <input
                  id="name"
                  class="popup__field popup__field-name"
                  type="text"
                  placeholder="Nombre"
                  required
                  minlength="2"
                  maxlength="40"
                />
                <span class="popup__field-error popup__name-error"></span>
              </label>
              <label class="popup__field-holder">
                <input
                  id="job"
                  class="popup__field popup__field-job"
                  type="text"
                  placeholder="Acerca de mÃ­"
                  required
                  minlength="2"
                  maxlength="200"
                />
                <span class="popup__field-error popup__job-error"></span>
              </label>
              <button class="popup__button">Guardar</button>
            </form>
          </div>
        </div>

        <div class="popup" id="popup__add">
          <div class="popup__container">
            <button id="close" class="popup__close-button">
              <img
                class="popup__close-image"
                alt="close"
                src="./images/close.svg"
              />
            </button>
            <h3 class="popup__title">Nuevo Lugar</h3>
            <form class="popup__form" id="popup__add-form">
              <label class="popup__field-holder">
                <input
                  id="title"
                  class="popup__field popup__field-title"
                  type="text"
                  placeholder="Titulo"
                  required
                  minlength="2"
                  maxlength="30"
                />
                <span class="popup__field-error popup__title-error"></span>
              </label>
              <label class="popup__field-holder">
                <input
                  id="image-url"
                  class="popup__field popup__field-url"
                  type="url"
                  placeholder="URL del imagen"
                  required
                />
                <span class="popup__field-error popup__image-url-error"></span>
              </label>
              <button class="popup__button">Crear</button>
            </form>
          </div>
        </div>
        <div class="popup__viewer" id="popup__image-viewer">
          <div class="popup__container popup__container_viewer">
            <button class="popup__close-button" id="close">
              <img
                class="popup__close-image-viewer"
                alt="close"
                src="./images/Close Icon.png"
              />
            </button>
            <img class="popup__image" src="" alt="" />
            <h2 class="popup__title-viewer"></h2>
          </div>
        </div>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2025 Around The U.S.</p>
      </footer>
    </div>

    <template class="landscapes__template">
      <div class="landscapes__card">
        <img class="landscapes__image" alt="" src="" />
        <div class="landscapes__card-description">
          <h2 class="landscapes__card-title"></h2>
          <div class="landscapes__card-icon"></div>
        </div>
        <div class="landscapes__card-trash"></div>
      </div>
    </template>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/FormValidator.js" type="module"></script>
    <script src="./scripts/Card.js" type="module"></script>
    <script src="./scripts/utils.js" type="module"></script>
    <script src="./scripts/Section.js" type="module"></script>
    <script src="./scripts/Popup.js" type="module"></script>
    <script src="./scripts/PopupWithForm.js" type="module"></script>
    <script src="./scripts/PopupWithImage.js" type="module"></script>
    <script src="./scripts/UserInfo.js" type="module"></script>
  </body>
</html>
